        payBtn.onclick = null;
      }

      function enablePayBtn(label, link) {
        payBtn.innerText = label;
        payBtn.disabled = false;
        payBtn.style.backgroundColor = "#4CAF50";
        payBtn.style.cursor = "pointer";
        payBtn.onclick = function () {
          window.open(link, "_blank");
        };
      }
    });
