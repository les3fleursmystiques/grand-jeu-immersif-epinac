<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription au Grand Jeu MysseaTM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="images/logo-myssea.png" alt="Logo Myssea" />
  </div>

  <h1>Inscription au Grand Jeu Immersif à Épinac</h1>

  <form id="registration-form">
    <label for="team-name">Nom de l'équipe :</label>
    <input type="text" id="team-name" required><br><br>

    <label for="telegram-username">Pseudo Telegram :</label>
    <input type="text" id="telegram-username" required placeholder="ex: @votrePseudo"><br><br>

    <label for="participants">Nombre de participants :</label>
    <select id="participants" required>
      <option value="">-- Sélectionnez --</option>
      <option value="1">1 joueur</option>
      <option value="2">2 joueurs</option>
      <option value="3">3 joueurs</option>
      <option value="4">4 joueurs</option>
      <option value="5">5 joueurs</option>
    </select><br><br>

    <button type="button" id="pay-btn" disabled>⛔ Veuillez remplir tous les champs</button>
  </form>

  <script>
    const stripeLinks = {
      1: "https://buy.stripe.com/5kAaGxd6X8ZY6mQ004", // <--- remplace ici
      2: "https://buy.stripe.com/fZe15X5Eva427qU6or", // <--- remplace ici
      3: "https://buy.stripe.com/eVaaGxd6X0tsh1u002", // <--- remplace ici
      4: "https://buy.stripe.com/28og0Reb1b864eIeUV", // <--- remplace ici
      5: "https://buy.stripe.com/8wMcOF2sj6RQ8uYaEE"  // <--- remplace ici
    };

    document.getElementById("registration-form").addEventListener("input", function () {
      const name = document.getElementById("team-name").value.trim();
      const username = document.getElementById("telegram-username").value.trim();
      const count = document.getElementById("participants").value;
      const payBtn = document.getElementById("pay-btn");

      if (name && username && count) {
        payBtn.disabled = false;
        payBtn.style.backgroundColor = "#4CAF50";
        payBtn.style.cursor = "pointer";
        payBtn.innerText = `➡ Payer pour ${count} joueur(s)`;

        payBtn.onclick = () => {
          window.open(stripeLinks[count], "_blank");
        };
      } else {
        payBtn.disabled = true;
        payBtn.style.backgroundColor = "grey";
        payBtn.style.cursor = "not-allowed";
        payBtn.innerText = "⛔ Veuillez remplir tous les champs";
        payBtn.onclick = null;
      }
    });

    document.getElementById("telegram-username").addEventListener("blur", function () {
      const input = this;
      if (!input.value.startsWith("@")) {
        input.value = "@" + input.value;
      }
    });
  </script>
</body>
</html>
